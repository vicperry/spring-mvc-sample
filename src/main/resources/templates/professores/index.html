<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1>Lista de professores</h1>
    <a href='professor/new'>Novo professor</a>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Id.</th>
      <th scope="col">Nome</th>
      <th scope="col">Sal√°rio</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="professor: ${professores}">
      <th scope="row" th:text="${professor.getId()}">id</th>
      <td th:text="${professor.nome}">nome</td>
      <td th:text="${professor.salario}">salario</td>
      <td th:text="${professor.status.toString()}">status</td>
      <td><a href='#'>Detalhes</a></td>
      <td><a href='#'>Editar</a></td>
      <td><a href='#'>Deletar</a></td>
    </tr>
  </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
